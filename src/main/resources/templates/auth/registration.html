<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/auth/registration}" th:method="post" th:object="${users}">
    <label for="username">Введите имя пользователя:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <span style="color:red" class="validationError" th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">username Error</span>
    <br/>
    <label for="yearOfBirth">Введите год рождения:</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <span style="color:red" class="validationError" th:if="${#fields.hasErrors('yearOfBirth')}"
          th:errors="*{author}">yearOfBirth Error</span>
    <br/>
    <label for="password">Введите пароль:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <span style="color:red" class="validationError" th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">password Error</span>
    <br/>

    <input type="submit" value="Sign up!"/>
</form>
<h3><a th:href="@{/auth/login}">У меня уже есть аккаунт</a></h3>
</body>
</html>
